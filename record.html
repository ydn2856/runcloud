    function getlist() {
      var acc_id = get_acc_id();
      $.ajax({
        url: "api/record.php",
        type: "POST",
        data: {
          id: acc_id,
        },
        success: function (data) {
          
          json=JSON.parse(data);
          reset(json);
        }
      });
    }

    function reset(data) {
      console.log(data);
      $("#list").empty();
      for (var i = 0; i < data.length; i++) {
        $("#list").append('<a href="map.html?id=' + data[i]["record_id"] + '" class="list-group-item various fancybox.iframe" id=' + data[i]["record_id"] + '>' + data[i]["date"] + '</a>');
      }
